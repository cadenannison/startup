<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <div class="container header-top">
        <h1 class="site-title m-0">Rise and Play</h1>
        <div id="user-info" class="user-info">Logged in as:&nbsp;<span id="username" class="username">Guest</span>
        </div>
      </div>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="games.html" aria-current="page">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="info.html">Info</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </header>

  <script>
    const loggedInUser = "Caden"; 
    document.getElementById("username").textContent = loggedInUser;
  </script>
  

    <main>
  <div class="container my-4 cards-grid">
    <div class="card mb-4" id="map-card">
      <div class="card-header">Locations</div>
      <div class="card-body text-center">
        <p class="text-muted my-auto">Google maps Api / third party service call</p>
      </div>
    </div>

  <div class="card" id="activity-card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Activities</span>

      <details class="create-details" id="create-activity">
        <summary class="btn btn-primary btn-sm">
          <span aria-hidden="true">+</span> Create activity
        </summary>
        <form id="activity-form" class="row g-2 mt-2" action="#" method="post" novalidate>
          <div class="col-12 col-md-4">
            <label for="act-location" class="form-label visually-hidden">Location</label>
            <input class="form-control" id="act-location" name="location" placeholder="Location" required>
          </div>
          <div class="col-12 col-md-5">
            <label for="act-text" class="form-label visually-hidden">What</label>
            <input class="form-control" id="act-text" name="text" placeholder="What are we playing?" required>
          </div>
          <div class="col-6 col-md-2">
            <label for="act-username" class="form-label visually-hidden">Username</label>
            <input class="form-control" id="act-username" name="username" placeholder="Username" value="Caden">
          </div>
          <div class="col-6 col-md-1 d-grid">
           <button class="btn btn-success" type="button">Add</button>
          </div>
       </form>
     </details>
    </div>
    <div class="card-body content-scroll" id="activity-container" role="region" aria-live="polite" aria-label="Activities list">
      <p class="text-muted m-0" data-empty-hint>No activities yet!</p>
      <ul class="list-group list-group-flush" id="activity-list"></ul>
    </div>
  </div>
 

    </main>

    <footer class = "games-footer">
      <div class="container-fluid">
      <span class="text-reset">By Caden Annison</span>
      <a href="https://github.com/cadenannison/startup">GitHub</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
